<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Silly Wizards Guild</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Spectral:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
:root{
--paper:#E9E8E5;
--ink:#111111;
--muted:rgba(17,17,17,.68);
--faint:rgba(17,17,17,.22);
--pad:28px;
--max:820px;
--border:2px;
--frameInset:10px; /* keyline spacing from edges */
}

*{box-sizing:border-box}
html,body{height:100%}

/* Fixed keyline frame (never breaks; doesn't affect layout) */
body::before{
content:"";
position:fixed;
inset:var(--frameInset);
border:2px solid var(--ink);
pointer-events:none;
z-index:9999;
}

body{
margin:0;
background:var(--paper);
color:var(--ink);
font-family:"Spectral", serif;
-webkit-font-smoothing:antialiased;
text-rendering:geometricPrecision;
overflow-x:hidden;
}

.wrap{
max-width:var(--max);
margin:0 auto;
padding:var(--pad);
position:relative;
}

/* Logo */
header{
text-align:center;
margin-top: 4px;
margin-bottom: 14px;
}
.logo-img{
width: 320px;
max-width: 86%;
height:auto;
display:block;
margin: 0 auto 10px auto;
image-rendering: pixelated;
}

/* Wizard pinned top-right */
.wizard-pin{
position:absolute;
top: var(--pad);
right: var(--pad);
width: 76px;
height: 76px;
border:none;
background:transparent;
padding:0;
cursor:pointer;
-webkit-tap-highlight-color: transparent;
}
.wizard-pin img{
width: 76px;
height: 76px;
display:block;
image-rendering: pixelated;
}

/* Incantation */
.incantation{
text-align:center;
margin: 26px 0 18px;
}
.spell{
margin:0;
font-size: clamp(30px, 4.2vw, 54px);
line-height:1.12;
letter-spacing:.01em;
font-weight:400;
}
.spell-controls{
margin-top: 12px;
display:flex;
justify-content:center;
gap:10px;
align-items:center;
}
.btn{
border:1px solid var(--faint);
background:transparent;
color:var(--ink);
padding:6px 10px;
font-family:"Spectral", serif;
font-size: 13px;
cursor:pointer;
}
.btn:active{ transform: translateY(1px); }

/* Field */
.field{
position:relative;
height: 860px; /* more space so large icons never collide */
margin-top: 16px;
border-top: 1px solid var(--faint);
border-bottom: 1px solid var(--faint);
}

.artefact{
position:absolute;
border:none;
background:transparent;
padding:0;
cursor:pointer;
-webkit-tap-highlight-color: transparent;
transform-origin:center;
}
.artefact img{
width:100%;
height:100%;
display:block;
image-rendering: pixelated;
}
.artefact:hover{ transform: scale(1.02); }

/* RPG dialog box (larger, monochrome, square, no shadows) */
.dialog{
position:fixed;
left: 24px;
top: 24px;
width: min(520px, calc(100vw - 48px));
background: var(--paper);
border: var(--border) solid var(--ink);
padding: 18px 18px 16px;
display:none;
z-index: 999;
}
.dialog::before{
content:"";
position:absolute;
inset:-6px;
border: var(--border) solid var(--ink);
pointer-events:none;
}

/* Dialog title is Spectral now */
.d-title{
margin:0 0 10px 0;
font-family:"Spectral", serif;
font-size: 20px;
font-weight: 600;
letter-spacing: .01em;
}
.d-text{
margin:0;
font-size: 15px;
line-height: 1.5;
color: rgba(17,17,17,.92);
white-space: pre-line;
}
.d-img{
display:none;
width:100%;
margin-top: 12px;
border: var(--border) solid var(--ink);
image-rendering: pixelated;
}
.d-actions{
margin-top: 12px;
display:flex;
justify-content:space-between;
align-items:center;
gap:10px;
}
.d-link{
text-decoration:none;
color:var(--ink);
border-bottom:1px solid var(--ink);
font-weight:600;
font-size: 13px;
display:inline-block;
padding-bottom:2px;
}
.d-link[aria-disabled="true"]{
opacity:.5;
border-bottom-color: transparent;
cursor: default;
pointer-events:none;
}
.d-close{
border:1px solid var(--faint);
background:transparent;
color:var(--ink);
padding:6px 10px;
font-family:"Spectral", serif;
font-size:13px;
cursor:pointer;
}

footer{
margin-top: 18px;
text-align:center;
color: var(--muted);
font-size: 12px;
font-style: italic;
}

@media (max-width: 520px){
:root{ --pad:18px; --frameInset:8px; }
.field{ height: 820px; }
.wizard-pin{ width:70px; height:70px; }
.wizard-pin img{ width:70px; height:70px; }
.dialog{ left: 14px; top: 14px; width: min(520px, calc(100vw - 28px)); }
}
</style>
</head>

<body>

Pixel artefacts courtesy of DJ Kirie / NHA / Rizkey / Robin Lopez / Widphic @nounproject.

/**********************
* Constellation hover + no-overlap placement
**********************/
const ICON_BASE = 90; // icon size
const DRIFT_X = 3; // micro hover
const DRIFT_Y = 4;
const GAP = 40; // extra breathing room between icons (edge-to-edge)
const MOBILE_SCALE = 0.82; // shrink icons on small screens only


/**********************
* DOM
**********************/
const field = document.getElementById("field");
const dialog = document.getElementById("dialog");
const dTitle = document.getElementById("dTitle");
const dText = document.getElementById("dText");
const dImg = document.getElementById("dImg");
const dLink = document.getElementById("dLink");

function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function rand(min,max){ return Math.random()*(max-min)+min; }
function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

/**********************
* Incantation
**********************/
function setSpell(){
document.getElementById("spellLine").textContent = choice(INCANTATIONS);
}

/**********************
* Dialog
**********************/
function hideDialog(){
dialog.style.display = "none";
}

function openDialogFor(art, anchorRect){
dTitle.textContent = art.title || "";
dText.textContent = art.text || "";

if (art.image){
dImg.src = art.image;
dImg.style.display = "block";
} else {
dImg.style.display = "none";
}

if (art.comingSoon){
dLink.textContent = "Soon →";
dLink.href = "#";
dLink.setAttribute("aria-disabled","true");
dLink.style.display = "inline-block";
} else if (art.link){
dLink.textContent = "Enter →";
dLink.href = art.link;
dLink.setAttribute("aria-disabled","false");
dLink.style.display = "inline-block";
} else {
dLink.style.display = "none";
}

dialog.style.display = "block";

const margin = 12;
const dw = dialog.offsetWidth;
const dh = dialog.offsetHeight;

let left = anchorRect.left + anchorRect.width + 12;
let top = anchorRect.top - 8;

left = clamp(left, margin, window.innerWidth - dw - margin);
top = clamp(top, margin, window.innerHeight - dh - margin);

dialog.style.left = left + "px";
dialog.style.top = top + "px";
}

/**********************
* Field / Artefacts
**********************/
let nodes = [];
let fieldW = 0;
let fieldH = 0;

function measureField(){
const r = field.getBoundingClientRect();
fieldW = r.width;
fieldH = r.height;
}

// Size-aware + drift-aware placement to avoid overlap
function findSpot(size){
const pad = 28;
const tries = 4000;

for(let t=0; t<tries; t++){
const x = rand(pad, fieldW - size - pad);
const y = rand(pad, fieldH - size - pad);

const ok = nodes.every(n => {
const required =
(size/2) + (n.size/2) + GAP + (Math.max(DRIFT_X, DRIFT_Y) * 2);

const dx = (n.ax - x);
const dy = (n.ay - y);
return (dx*dx + dy*dy) > (required * required);
});

if(ok) return {x,y};
}

return { x: rand(pad, fieldW - size - pad), y: rand(pad, fieldH - size - pad) };
}

function spawnArtefacts(){
field.innerHTML = "";
nodes = [];
measureField();

const floaters = ARTEFACTS.filter(a => !a.pinned);

floaters.forEach((art) => {
const el = document.createElement("button");
el.type = "button";
el.className = "artefact";
el.setAttribute("aria-label", art.title || art.id);

const scale = rand(0.90, 1.08);
const isMobile = window.matchMedia("(max-width: 520px)").matches;
const base = isMobile ? ICON_BASE * 0.82 : ICON_BASE;
const size = Math.round(base * scale);
el.style.width = size + "px";
el.style.height = size + "px";

const img = document.createElement("img");
img.src = "icons/" + art.file;
img.alt = "";
el.appendChild(img);

const spot = findSpot(size);
const ax = spot.x;
const ay = spot.y;

const phase = rand(0, Math.PI*2);
const phase2 = rand(0, Math.PI*2);

el.style.left = ax + "px";
el.style.top = ay + "px";

el.addEventListener("click", (e) => {
e.stopPropagation();
openDialogFor(art, el.getBoundingClientRect());
});

field.appendChild(el);
nodes.push({ art, el, ax, ay, phase, phase2, size });
});
}

function animate(){
const t = Date.now() * 0.001;

for(const n of nodes){
const x = n.ax + Math.sin(t * 0.7 + n.phase) * DRIFT_X;
const y = n.ay + Math.cos(t * 0.6 + n.phase2) * DRIFT_Y;

const cx = clamp(x, 6, fieldW - n.size - 6);
const cy = clamp(y, 6, fieldH - n.size - 6);

n.el.style.left = cx + "px";
n.el.style.top = cy + "px";
}

requestAnimationFrame(animate);
}

/**********************
* Wizard pin
**********************/
function setupWizard(){
const wizData = ARTEFACTS.find(a => a.id === "WIZARD");
const wizBtn = document.getElementById("wizardPin");

wizBtn.addEventListener("click", (e) => {
e.stopPropagation();
openDialogFor(wizData, wizBtn.getBoundingClientRect());
});
}

/**********************
* Init
**********************/
function init(){
setSpell();
document.getElementById("shuffleSpell").addEventListener("click", setSpell);

document.getElementById("dClose").addEventListener("click", hideDialog);
dialog.addEventListener("click", (e) => e.stopPropagation());
document.addEventListener("click", () => hideDialog());

spawnArtefacts();
setupWizard();
requestAnimationFrame(animate);

window.addEventListener("resize", () => {
hideDialog();
spawnArtefacts();
});
}

init();
</script>
